<div class="container">
  <div class="row">
    <div class="col-lg-2 col-mg-3 col-lg-6">
      <br>
      <div style="text-align: right;">
        <button class="btn btn-primary" routerLink='/new-check'>
          New check
        </button>
      </div>
      <div *ngFor="let check of checks;let i = index" [attr.data-index]="i" style="padding: 2px;" class="row">
        <div class="col" style="border: solid black 1px;">
          <label>Name:</label> <b> {{ check["entity"]["name_"] }}</b>
          <br />
          <label>Description:</label> <b> {{ check["entity"]["desc_"] }}</b>
          <br />
          <label>Participants:</label>
          <div class="container">
            <table border=1 cellspacing="0">
              <tr *ngFor="let user of check['participants'];let j = index" [attr.data-index]="j">
                <td style="width: 100px; font-size: large;"><i>{{ user["otherName"] }}</i></td>
                <td style="width: 100px; font-size: large;">
                  {{ (user["income"] ? "+" : "-") + user["money"] }}
                </td>
                <td style="width: 130px;align-items: center;">
                  <input type="number" min="0" class="form-control" name="newValue{{i}}_{{j}}"
                    [(ngModel)]="model['newValue' + i + '_'+ j]">
                  <button class="btn btn-secondary mr-2" (click)="addNewValue(i,j,check['entity']['id_'],user['otherId'],user['income'],1)">
                    Add
                  </button>

                  <button class="btn btn-success" (click)="addNewValue(i,j,check['entity']['id_'],user['otherId'],user['income'],2)">
                    Pay
                  </button>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div style="text-align: left;" class="col"><button class="btn btn-danger"
            (click)="deleteCheck(check['entity']['id_'])">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
